<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <style>
        #video_container {
            width: 100%;
            height: 100%;
            position: relative;
            margin-top: -19px;
        }

        video#bgvid {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            background: url(#) no-repeat;
            background-size: cover;
            position: relative;
            z-index: 0;
        }

        .jumbotron {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            z-index: 1;
            color: snow;
        }
    </style>
</head>
<body>

<div layout:fragment="header">
    <div id="video_container">
        <video id="bgvid" autoplay poster="#" loop muted>
            <source src="/video/Dota_2_Reborn.webm" type="video/webm"/>
        </video>

        <div class="jumbotron">
            <h1>Jumbotron heading</h1>
            <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus
                commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
            <p>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                    Sign up today
                </button>
            </p>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Join today!</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="#" th:action="@{/account/register}" th:object="${user}"
                              method="post">
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username"
                                           th:field="*{username}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                           th:field="*{email}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password"
                                           th:field="*{password}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="password" class="form-control" id="inputPassword2"
                                           placeholder="Password again">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="submit" class="btn btn-info" value="Sign up"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div layout:fragment="content">

</div>


</body>
</html>
