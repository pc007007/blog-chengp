<!DOCTYPE html>
<html ng-app="myapp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title th:text="${username}">Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"
            th:src="@{/js/anjularjs/angular.min.js}"></script>
    <script src="#" th:src="@{/js/custom/hello.js}"></script>
</head>
<body>


<div layout:fragment="header">
    <div class="container">
        <div class="page-header">
            <h2 class="header"><strong>Hero list123</strong></h2>
        </div>
    </div>
</div>


<div layout:fragment="content">
    <div ng-controller="Hello">
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Skills</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="hero in greeting.result.heroes">
                    <td>{{hero.id}}</td>
                    <td>{{hero.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div layout:fragment="footer">
</div>

</body>
</html>
