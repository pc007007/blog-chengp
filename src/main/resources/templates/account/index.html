<!DOCTYPE html>
<html ng-app="myapp" ng-cloak
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title th:text="${username}">Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"
            th:src="@{/js/anjularjs/angular.min.js}"></script>
    <script src="#" th:src="@{/js/custom/hello.js}"></script>
</head>
<body>


<div layout:fragment="header">
    <div class="container">
        <div class="page-header">
            <h2 class="header"><strong>Hero</strong></h2>
        </div>

    </div>
</div>


<div layout:fragment="content">

    <div sec:authorize="hasRole('ADMIN')">
        1.<a href="#" th:href="@{/update/heroes}">update hero information from valve servers</a>
        <br>
        2.<a href="#" th:href="@{/update/blog}">update blog information from valve feed</a>
    </div>

    <div ng-controller="Hello">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Hero</td>
                <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hero in heroes">
                <td><img class="img-thumbnail" src="{{hero.pic}}"/></td>
                <td>{{hero.localized_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div layout:fragment="footer">
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; 2015 Cheng</p>
        </div>
    </footer>
</div>

</body>
</html>
